<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
<title>Layout</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/default.css}" href="../../css/default.css" />
<script type="text/javascript" src="/js/jquery-1.7.2.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-26005413-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-26005413-3');
</script>

</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" th:href="@{/job/history}" href="@{/job/history}"> Job Keywords </a>
                <ul class="nav">
                    <li>
                        <a th:href="@{/job/search}" href="/job/search"> Search </a>
                    </li>
                    <li>
                        <a th:href="@{/job/history}" href="/job/history"> History </a>
                    </li>
                    <li>
                        <a th:href="@{/job/accumulated}" href="/job/accumulated"> Cumulative Results </a>
                    </li>
                </ul>
                <a class="navbar-search small pull-right" target="javadoc" th:href="@{/javadoc/index.html}" href="@{/javadoc/index.html}"> 
                 <span th:text="${'version: ' + @environment.getProperty('info.build.version')}">unknown version</span></a>
            </div>
        </div>
        <h1 layout:fragment="header">Layout Header</h1>
        <div layout:fragment="content" id="content-id">Fake content</div>
        <div class="footer">Copyright 2015, Aesthetic Software, Inc., Jim Alexander (jhaood@gmail.com), Apache version 2.0 license</div>
    </div>

</html>
